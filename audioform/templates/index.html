<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html class="supernova"><head>
{%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles/style.css'%}"/>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
  <h1>Acousticosécucallifragilisti</h1>
<body>
<div class="wrapper">
<h2>Informations</h2>
<form method="post" class="post-form">
  <div class="form-fields">
  {% csrf_token %}
  {{formPersoInfo.as_p}}

    {%for sound in sounds%}

     <audio controls>
        <source src="{% static sound%}"type="audio/wav">Your browser does not support the audio element.
      </audio>
    {{form.as_p}}

    {%endfor%}
    </div>
  <br/>
  <button type="submit" class="btn-send" value="Submit">Submit</button>
</form>
  </div>
<div class="wrapper">
  <h2>Résultats</h2>
  <div class="table">
    <div class="row" id="blue">
      <div class="cell">Name</div>
      <div class="cell">Email</div>
      <!--<div class="cell">Answer</div>-->
      <div class="cell">Musician</div>
    </div>

    {% for element in dataAnswers %}
      <div class="row">
        <div class="cell" data-title="Name">{{element.name}}</div>
        <div class="cell" data-title="Email">{{element.email}}</div>
        <!--<div class="cell" data-title="Answer">{{element.answer}}</div>-->
        <div class="cell" data-title="Musician">{{element.musician}}</div>
      </div>
    {%endfor%}

    </div>
  </div>
</body>
</html>
